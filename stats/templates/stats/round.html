{% extends 'stats/base.html' %}


{% block content %}

<div class="container">
    
    <h1>Round {{round}}</h1>

    <div class="ranking" style="height: 100%;">
        {% for ranking in scores %}
            <p>{{ ranking.rank }} : {{ ranking.team }} avec {{ ranking.score }} points et un temsp de {{ ranking.time }}</p>
        {% endfor %}
    </div>

</div>

{% endblock %}
