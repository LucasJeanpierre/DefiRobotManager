{% extends 'stats/base.html' %}


{% block content %}

<div class="container">
    <div class="podium__container podium">
        <div class="podium__item">
            <p id="podium_second" class="podium__city" data-animationClass="podium__city-animation">{{institutionRankings.1.institution.name}}</p>
            <div class="podium__rank second" onclick="AnimationController.startAnimation('podium_second'); document.getElementById('podium_second').style.visibility = 'visible';">2</div>
        </div>
        <div class="podium__item">
            <p id="podium_first" class="podium__city" data-animationClass="podium__city-animation">{{institutionRankings.0.institution.name}}</p>
            <div class="podium__rank first" onclick="AnimationController.startAnimation('podium_first'); document.getElementById('podium_first').style.visibility = 'visible';">1</div>
        </div>
        <div class="podium__item">
            <p id="podium_third" class="podium__city" data-animationClass="podium__city-animation">{{institutionRankings.2.institution.name}}</p>
            <div class="podium__rank third" onclick="AnimationController.startAnimation('podium_third'); document.getElementById('podium_third').style.visibility = 'visible';">3</div>
        </div>
    </div>
